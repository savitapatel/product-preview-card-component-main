<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
 <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="index.css" />
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 10px; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

<script src="https://kit.fontawesome.com/a7b822cf68.js" crossorigin="anonymous"></script>
</head>
<body>
  <main>
    <!-- src="images/image-product-desktop.jpg" -->
  <div class="container">
    <img class="bg-image" 
    srcset="images/image-product-desktop.jpg 600w, images/image-product-mobile.jpg 686w"
         sizes="(max-width: 600px) 686px, 300px"
         src="images/image-product-desktop.jpg"
    >

    <div class="right">
      <p class="text-perfume">Perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <div class="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </div>
      <div class="prices"> 
        <span class="sale-price">$149.99</span>
          <span class="list-price">$169.99</span>
      </div>

      <button class="btn"><i class="fa-solid fa-cart-shopping"></i>Add to Cart</button>
    </div>
  </div>
</main>
  <!-- footer -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Savita</a>.
  </div>
</body>
</html>
